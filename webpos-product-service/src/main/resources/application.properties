spring.datasource.url=jdbc:mysql://mysql:3306/webpos?serverTimezone=GMT%2B8&useSsl=false
spring.datasource.username=webpos
spring.datasource.password=webpos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

logging.level.org.springframework.boot.sql.init=DEBUG
logging.level.org.hibernate.SQL=DEBUG

spring.application.name=webpos-product-service
eureka.client.serviceUrl.defaultZone=http://discovery:8761/eureka/
